<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
    <style>
        #map {height: 700px; }
        #hole_box {
            display: flex;
            gap: 20px; 
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .box {
            flex: 1; 
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
       
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

       
        th {
            background-color: grey;
            color: white;
            padding: 12px;
            text-align: left;
        }

      
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

      
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .highlight {
            background-color: lightgreen;
            transition: background-color 0.1s ease-in-out;
            
        }
    </style>
    
</head>
<body>
    <div id="hole_box">
        <div id="map" class="box"></div>
        <div id="hole_list" class="box">
            <table border="1">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr id="row1" index="0">
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                </tr>
                <tr id="row2" index="1">
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                </tr>
                <tr id="row3" index="2">
                    <td>Row 3, Cell 1</td>
                    <td>Row 3, Cell 2</td>
                </tr>
                <tr id="row4" index="3">
                    <td>Row 4, Cell 1</td>
                    <td>Row 4, Cell 2</td>
                </tr>
                <tr id="row5" index="4">
                    <td>Row 5, Cell 1</td>
                    <td>Row 5, Cell 2</td>
                </tr>
            </table>
        </div>
    </div>
</body>
    
<script>
    
var latlngs = [
    [60.67369762473817, 17.10928821606452],
    [60.67211666328942, 17.11226775574195],
    [60.67087891854124, 17.113419097099623],
    [60.670295853657734, 17.114903589562225],
    [60.670797714563506, 17.109854558041345]
];
    
    
var map = L.map('map').setView([60.671458778874054, 17.112507059977187], 16);
var marker1 = L.marker(latlngs[0]).addTo(map);
var marker2 = L.marker(latlngs[1]).addTo(map);
var marker3 = L.marker(latlngs[2]).addTo(map);
var marker4 = L.marker(latlngs[3]).addTo(map);
var marker5 = L.marker(latlngs[4]).addTo(map);
     
var polyline = L.polyline(latlngs, {color: 'red', weight: 4}).addTo(map);
    
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
}).addTo(map);
    
    
marker1.bindPopup("Hål 1");
marker2.bindPopup("Hål 2");
marker3.bindPopup("Hål 3");
marker4.bindPopup("Hål 4");
marker5.bindPopup("Hål 5");
    
  
function highlightRow(rowId) {
        var row = document.getElementById(rowId);
        row.classList.add('highlight');
    
        setTimeout(function() {
            row.classList.remove('highlight');
        }, 1000);
    }
    
marker1.on('click', function() {
        highlightRow('row1');
    });
    
marker2.on('click', function() {
        highlightRow('row2');
    });
    
marker3.on('click', function() {
        highlightRow('row3');
    });
    
marker4.on('click', function() {
        highlightRow('row4');
    });
    
marker5.on('click', function() {
        highlightRow('row5');
    });
    
document.querySelectorAll('table tr').forEach(function(row) {
            row.addEventListener('click', function() {
                map.setView(latlngs[this.getAttribute('index')], 18);
            });
        });
    


</script>
    
</html>
